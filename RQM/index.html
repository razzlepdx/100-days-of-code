<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>

	<!-- CSS
	===================================== -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<main>
		<section id='newquote'>
			<button>New quote, please!</button>
		</section>
		<hr>
		<section id='displayit'>
			<p> <span><i class="fa fa-quote-left" aria-hidden="true"></i></span> </p>
			<h3 id="quoteDisplay">A programmer is a machine that turns coffee into code</h3>
			<p> <span><i class="fa fa-quote-right" aria-hidden="true"></i></span> </p>
			<p id="authorDisplay">- Alfred Renyi (probably)</p>
		</section>
		<hr>
		<section id='shareit'>
			<a class="twitter-share-button" href="#"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
		</section>
	</main>
	<footer>
		<p>	
			&copy; R.E. Wilson.  Coded with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-heart" aria-hidden="true"></i> in Portland, OR.  June 2017.
		</p>
	</footer>
<!-- scripts
==================================== -->
	<script type="text/javascript" src="quotes.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- Requirements
===================================
	User Story: I can click a button to show me a new random quote.
	User Story: I can press a button to tweet out a quote. 
	-->
