<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>

	<!-- CSS
	===================================== -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<header>
		<h1>Random Quote Machine</h1>
	</header>
	<main>
		<section id='newquote'>
			<button>Give me a quote!</button>
		</section>
		<hr>
		<section id='displayit'>
			<p>" "</p>
		</section>
		<hr>
		<section id='shareit'>
			<a class="twitter-share-button" href="https://twitter.com/intent/tweet"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
		</section>
	</main>
	<footer>
		<p>	
			&copy; R.E. Wilson.  Coded with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-heart" aria-hidden="true"></i> in Portland, OR.  June 2017.
		</p>
	</footer>
<!-- scripts
==================================== -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
